<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script  type="text/javascript" src="script/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">

	<title>Tab</title>
</head>
<body>
	<div class="card" id="maincard">
		<nav class="card-nav">
			<div class="card-nav__elements active">
				<img src="images/tooltip.png" alt="info">
				<p>information</p>
			</div>
			<div class="card-nav__elements">
				<img src="images/card.png" alt="rate">
				<p>RATINGS INFO</p>
			</div>
			<div class="card-nav__elements">
				<img src="images/basket.png" alt="basket">
				<p>WHERE TO BUY</p>
			</div>	
		</nav>
			<div class="content">
				<div class="main active">
					<div class="container">
						<div class="main-left">
							<img src="images/cover.png" alt="game-card">
							<img src="images/stars.png" alt="stars">
						</div>
						<div class="main-right">

						</div>	
					</div>	
				</div>

				<div class="main">
					<div class="container">
						<div class="main-left">
							<img src="images/lara.jpg" alt="game-card">
							<img src="images/stars.png" alt="stars">
						</div>
						<div class="main-right">

						</div>	
					</div>	
				</div>

				<div class="main">
					<div class="container">
						<div class="main-left">
							<img src="images/legend.jpg" alt="game-card">
							<img src="images/stars.png" alt="stars">
						</div>
						<div class="main-right">

						</div>	
					</div>	
				</div>
			</div>		
	<script type="text/javascript">

		$(document).ready(function() { 
			$(".card-nav__elements").click(function() { 
				if (!$(this).hasClass("active")) { 
					var i = $(this).index(); 
					$(".card-nav__elements").removeClass("active");
					$(".main").hide().removeClass("active"); 
					$(this).addClass("active");	
					$($(".main")[i]).fadeIn(500).addClass("active");
				}
			});
		});
	</script>
</body>		
</html>
